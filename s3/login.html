<!DOCTYPE html>
<html>

<head>
  <!-- 文字エンコードをUTF-8に指定 -->
  <meta charset="utf-8">
  <!-- レンダリングを最新に指定 -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <!-- 拡大を禁止 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <title>ログイン画面</title>

  <!-- Semantic UI を読み込む -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css">
  <!-- 引入 Bootstrap -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <script type="text/javascript" src="https://code.jquery.com/jquery-latest.min.js"></script>
  <script src="../dist/semantic.min.js"></script>

  <!-- Vue.js を読み込む -->
  <script src="https://unpkg.com/vue@2.3.3/dist/vue.js"></script>

  <!-- 共通のCSSファイルを読み込む -->
  <link rel="stylesheet" href="./common/login.css">
  <link rel="stylesheet" href="./common/style.css">

</head>

<body>
  <!-- Vue.jsで読み込む -->
  <div id="app">
    <common-menu></common-menu>
    <div class="ui main container">
      <!-- 基本的なコンテンツはここに記載する -->
      <img src="./images/1.png" class="img-responsive">
      <br>
      <img src="./images/2.png" class="img-responsive">
      <div class="segment_login">

        <!-- セグメントの中身を入力 -->
        <form class="ui form" v-on:submit.prevent="submit">
          <div class="field">
            <div class="ui left icon input">
              <i class="user icon"></i>
              <input placeholder="Email" v-model="user.email">
            </div>
          </div>

          <div class="field">
            <div class="ui left icon input">
              <i class="lock icon"></i>
              <input type="password" placeholder="Password" v-model="user.password">
            </div>
          </div>


          <div class="field" v-if="mode=='signup'">
            <div class="ui left icon input">
              <i class="tag icon"></i>
              <input placeholder="Username" v-model="user.name">
            </div>
          </div>

            <div class="field" v-if="mode=='signup'">
              <div class="ui left icon input">
                <input placeholder="Age" v-model="user.age">
              </div>
            </div>

          <div class="field" v-if="mode=='signup'">
            <select class="ui dropdown" v-model="user.gender">
              <option value="">Gender</option>
              <option value="1">Male</option>
              <option value="0">Female</option>
            </select>
          </div>


          <button class="ui huge blue fluid button" type="submit">
            {{ submitText }}
          </button>
          <button class="ui grey fluid button" v-on:click="toggleMode">
            {{ toggleText }}
          </button>

        </form>
      </div>
      <img src="./images/3.png" class="img-responsive" style="margin-top: 30px">
      <br>
      <img src="./images/4.png" class="img-responsive" style="margin-top: 10px">

    </div>

  </div>

  <!-- APIのURLを読み込むJavaScriptファイル -->
  <script src="./common/config.js" charset="utf-8"></script>
  <script src="./common/menu.js" charset="utf-8"></script>
  <!-- 各ページで使うJavaScriptファイルはこの行より下で読み込む -->
  <script src="./js/login.js" charset="utf-8"></script>
  <script>
    $('.ui.dropdown').dropdown();
  </script>

</body>

</html>
